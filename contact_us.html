<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - McLaren Showcase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  <nav class="bg-black text-orange-500 p-4 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Contact Us</h1>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="models.html" class="hover:underline">Models</a></li>
      </ul>
    </div>
  </nav>

  <section class="py-16 px-6">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold text-orange-400 mb-4">Get in Touch</h2>
      <p>If you have any questions or inquiries, feel free to reach out to us!</p>
      <form class="mt-8">
        <input type="text" placeholder="Your Name" class="p-2 rounded mb-4 w-full max-w-md" required>
        <input type="email" placeholder="Your Email" class="p-2 rounded mb-4 w-full max-w-md" required>
        <textarea placeholder="Your Message" class="p-2 rounded mb-4 w-full max-w-md" rows="4" required></textarea>
        <button type="submit" class="bg-orange-500 text-white font-bold px-4 py-2 rounded">Send Message</button>
      </form>
    </div>
  </section>
